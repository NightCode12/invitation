<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Invite</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="ribbon"></div>
    <div class="grid"></div>
  </div>

  <main class="stage">
    <section class="card" role="dialog" aria-modal="true" aria-labelledby="invite-title">
      <div class="badge">Be My Valentine</div>
      <h1 id="invite-title">Will you go on a Valentine's date with me?</h1>
      <!-- <p class="subtitle">I planned something sweet, cozy, and unforgettable.</p> -->

      <div class="actions">
        <button class="btn yes" id="yesBtn">Yes, I'd love to</button>
        <button class="btn no" id="noBtn">No</button>
      </div>

      <div class="photo-strip" aria-label="Our photos">
        <figure class="photo">
          <img
            src="0-02-06-8f5aeaf69d716c46d676d4dc8d470702377fcab80913ad58bcdd60df85161f4e_bf841cc43cd5710a.jpg"
            alt="Smiling by the beach"
            loading="lazy"
          />
        </figure>
        <figure class="photo">
          <img
            src="0-02-06-73628152e9e98b5f9d8391fc45d3dffeae1e3e66f1a77df0988848e78042c951_bc136d0dc3b13c89.jpg"
            alt="Thoughtful moment at a cafe"
            loading="lazy"
          />
        </figure>
      </div>

      <div class="hint">PS: the "No" button is a bit shy.</div>
    </section>
  </main>

  <div class="modal" id="confirmModal" aria-hidden="true">
    <div class="modal-card">
      <h2>Are you sure?</h2>
      <p class="modal-copy">I'll keep asking until you say yes.</p>
      <div class="actions">
        <button class="btn yes" id="confirmYes">Okay fine, yes</button>
        <button class="btn no" id="confirmNo">Still no</button>
      </div>
    </div>
  </div>

  <div class="modal" id="detailsModal" aria-hidden="true">
    <div class="modal-card details">
      <h2>It's a date!</h2>
      <ul class="details-list">
        <li><span>When</span><strong id="detailWhen">February 14, 2026</strong></li>
        <li><span>Time</span><strong id="detailTime">5:00 PM</strong></li>
        <li><span>Where</span><strong id="detailWhere">Masah Cafe</strong></li>
        <li><span>What to do</span><strong id="detailWhat">Dinner Date</strong></li>
      </ul>
      <button class="btn yes" id="detailsClose">Can't wait</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
